<body>
    <div id="loader-container"></div>

    <div class="main-container p-3" style="display: none;">
        <div class="container-fluid p-3 pb-0 mb-0">
            <div class="text-center text-white mb-1">
                <img src="asset/icons/logo_khanu512.png" alt="Khanu School Logo" class="mb-2 rotate-3d-logo"
                    style="width: 100px; height: 100px;">
                <h4 class="mb-0">ระบบแจ้งปัญหาภายในโรงเรียน</h4>
                <p class="mb-0">โรงเรียนขาณุวิทยา</p>
            </div>
        </div>
        <div class="container-fluid bg-white bg-opacity-50 rounded-4 p-3 ">
            <h5 class="text-dark-info mb-3"><i class="fa-duotone fa-solid fa-id-card me-2"></i>ลงทะเบียนสมาชิกใหม่
            </h5>

            <form id="registerForm" class="mt-4 font-size-14 background-image px-3">
                <div class="position-relative mb-3">
                    <label for="firstname" class="form-label">ชื่อจริง</label>
                    <input type="text" class="form-control rounded-pill font-size-14 form-padding" id="firstname"
                        placeholder="กรอกชื่อจริง" required>
                    <i class="fa-solid fa-user form-icon"></i>
                </div>
                <div class="position-relative mb-3">
                    <label for="surname" class="form-label">นามสกุล</label>
                    <input type="text" class="form-control rounded-pill font-size-14 form-padding" id="surname"
                        placeholder="กรอกนามสกุล" required>
                    <i class="fa-solid fa-house-chimney-user form-icon"></i>
                </div>
                <div class="position-relative mb-3">
                    <span class="form-label">สถานะในโรงเรียน</span>
                    <div class="btn-group mt-2 w-100" role="group" aria-label="สถานะในโรงเรียน">
                        <input type="radio" class="btn-check" name="status" id="student" autocomplete="off"
                            onchange="toggleStudentId(0)" value="student" checked>
                        <label class="btn btn-outline-check rounded-4 rounded-end-0 font-size-14" for="student"
                            style="width: 33.33%;">นักเรียน</label>

                        <input type="radio" class="btn-check" name="status" id="council" autocomplete="off"
                            onchange="toggleStudentId(0)" value="council">
                        <label class="btn btn-outline-check rounded-0 font-size-14" for="council"
                            style="width: 33.33%;">สภานักเรียน</label>

                        <input type="radio" class="btn-check" name="status" id="teacher" autocomplete="off"
                            onchange="toggleStudentId(1)" value="teacher">
                        <label class="btn btn-outline-check rounded-4 rounded-start-0 font-size-14" for="teacher"
                            style="width: 33.33%;">ครู/บุคลากร</label>
                    </div>
                </div>
                <div class="position-relative mb-3" id="studentIDContainer">
                    <label for="studentId" class="form-label">รหัสนักเรียน</label>
                    <input type="text" class="form-control rounded-pill font-size-14 form-padding" id="studentId"
                        placeholder="รหัสนักเรียน" required>
                    <i class="fa-solid fa-address-card form-icon"></i>
                </div>
                <div class="position-relative mb-3">
                    <label for="numberphone" class="form-label">หมายเลขโทรศัพท์</label>
                    <input type="text" class="form-control rounded-pill font-size-14 form-padding" id="numberphone"
                        placeholder="กรอกเบอร์โทรศัพท์" maxlength="10" pattern="[0-9]{10}" inputmode="numeric" required>
                    <i class="fa-solid fa-mobile form-icon"></i>
                </div>
                <div class="position-relative mb-3">
                    <label for="email" class="form-label">อีเมล</label>
                    <input type="text" class="form-control rounded-pill font-size-14 form-padding" id="email"
                        placeholder="กรอกอีเมล" required>
                    <i class="fa-solid fa-at form-icon"></i>
                </div>

                <div class="d-flex align-items-center mb-3">
                    <div class="form-check ms-1">
                        <input class="form-check-input fs-6" type="checkbox" value="" id="termsCheck" required>
                        <label class="d-flex align-items-center text-nowrap font-size-14" for="termsCheck">
                            ฉันยอมรับ <a href="#" target="_blank"
                                class="text-decoration-none ms-1">ข้อกำหนดและเงื่อนไข</a> ของการใช้บริการ
                        </label>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-5 mb-2">
                    <button type="submit" class="btn btn-sm btn-info rounded-pill px-5 py-1 font-size-14"
                        id="submitReportBtn"><i class="fa-solid fa-paper-plane"></i> ลงทะเบียน</button>
                </div>

            </form>

        </div>

    </div>

    <script>
        fetch('loader.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('loader-container').innerHTML = html;
                // รอ 3 วินาทีแล้วซ่อน loader และแสดง main-container
                setTimeout(() => {
                    document.getElementById('loader-container').style.display = 'none';
                    document.querySelector('.main-container').style.display = '';
                }, 1500);
            });

        const toggleStudentId = (isParent) => {
            const studentIDContainer = document.getElementById('studentIDContainer');
            const studentIdInput = document.getElementById('studentId');
            if (isParent) {
                studentIDContainer.style.display = 'none';
                studentIdInput.removeAttribute('required');
            } else {
                studentIDContainer.style.display = '';
                studentIdInput.setAttribute('required', 'required');
            }
        };
    </script>
