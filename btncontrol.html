<div class="position-fixed bottom-0 start-0 w-100" style="z-index: 1010;">
    <div class="container-fluid px-0 pt-0 pb-0 rounded-top-5 bg-white shadow-lg control-button">
        <div class="d-flex justify-content-between align-items-center main-button">
            <!-- ปุ่มซ้าย -->
            <div class="d-flex align-items-center flex-column manu-button" role="button" id="mainBtn">
                <i class="fa-regular fa-house"></i>
                <span class="text-nowrap">หน้าหลัก</span>
            </div>
            <div class="d-flex align-items-center flex-column manu-button" role="button" id="pointBtn">
                <i class="fa-regular fa-hundred-points"></i>
                <span class="text-nowrap">สะสมคะแนน</span>
            </div>

            <!-- ช่องว่างตรงกลาง -->
            <div class="manu-space"></div>

            <!-- ปุ่มขวา -->
            <div class="d-flex align-items-center flex-column manu-button" role="button" id="trackBtn">
                <i class="fa-regular fa-arrow-progress"></i>
                <span class="text-nowrap">ติดตามสถานะ</span>
            </div>
            <div class="d-flex align-items-center flex-column manu-button" role="button" id="otherBtn">
                <i class="fa-regular fa-gear"></i>
                <span class="text-nowrap">อื่นๆ</span>
            </div>
        </div>

        <!-- ปุ่มสแกนลอย -->
        <div class="scan-wrapper" role="button" id="reportBtn">
            <div class="scan-button">
                <i class="fa-light fa-bell-on"></i>
                <span class="text-nowrap">แจ้งปัญหา</span>
            </div>
        </div>
    </div>
</div>
