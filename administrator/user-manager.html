                    <img src="../asset/icons/logo_khanu512.png" alt="Logo Khanu School" class="logo-school mb-3">
                    <h4 class="mb-3">ระบบแจ้งปัญหา โรงเรียนขาณุวิทยา</h4>
                    <p class="mb-4 fs-6 fw-semibold text-uppercase">Khanu School Notication</p>
                    <i class="fa-solid fa-spinner fa-spin fa-2xl"></i>
                </div>
            </div>
        </div>
    </div>

            </div>

                            </div>
                            <div class="col d-flex align-items-center flex-column">

                    </div>
                </div>

                                <i class="fa-light fa-screen-users fa-2xl text-white-50"></i>
                            </div>
                            <div class="col d-flex align-items-center flex-column">
                                <div class="fw-semibold fs-1" id="student-user">0</div>
                                <div class="font-size-14 text-white-50">นักเรียน</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card border-0 shadow rounded-4 p-3 bg-gradient-process">

                            </div>
                            <div class="col d-flex align-items-center flex-column">
