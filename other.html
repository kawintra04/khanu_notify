    <div class="modal fade" id="editDataUserModal" tabindex="-1">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content overflow-hidden rounded-5">
                <div class="modal-body px-3 pt-3 pb-0">
                    <div class="d-flex justify-content-between align-items-center">
                        <div></div>
                        <h5 class="modal-title fs-6 text-dark-info">แก้ไขข้อมูลผู้ใช้งาน </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <form class="px-3 py-3 background-image" id="editDataUserForm">
                        <div class="mb-3 position-relative" id="studentIDContainerEdit">
                            <label for="memberIdEdit" class="form-label font-size-14">รหัสนักเรียน</label>
                            <input type="text" class="form-control rounded-pill text-info" style="padding-left: 38px;"
                                id="memberIdEdit" disabled>
                            <i class="fa-solid fa-address-card position-absolute translate-middle-y ps-2 text-dark-info"
                                style="bottom: 4px; left: 8px;"></i>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="nameEdit" class="form-label font-size-14">ชื่อจริง</label>
                            <input type="text" class="form-control rounded-pill text-info" style="padding-left: 38px;"
                                id="nameEdit" required>
                            <i class="fa-solid fa-user position-absolute translate-middle-y ps-2 text-dark-info"
                                style="bottom: 4px; left: 8px;"></i>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="surnameEdit" class="form-label font-size-14">นามสกุล</label>
                            <input type="text" class="form-control rounded-pill text-info" style="padding-left: 38px;"
                                id="surnameEdit" required>
                            <i class="fa-solid fa-pen-field position-absolute translate-middle-y ps-2 text-dark-info"
                                style="bottom: 4px; left: 8px;"></i>
                        </div>
                        <div class="position-relative mb-3">
                            <span class="form-label font-size-14">สถานะในโรงเรียน</span>
                            <div class="btn-group mt-2 w-100" role="group" aria-label="สถานะในโรงเรียน">
                                <input type="radio" class="btn-check" name="statusEdit" id="studentEdit"
                                    autocomplete="off" onchange="toggleStudentId(0)" value="student" disabled>
                                <label class="btn btn-outline-check rounded-4 rounded-end-0 font-size-14"
                                    for="studentEdit" style="width: 33.33%;">นักเรียน</label>

                                <input type="radio" class="btn-check" name="statusEdit" id="councilEdit"
                                    autocomplete="off" onchange="toggleStudentId(0)" value="council" disabled>
                                <label class="btn btn-outline-check rounded-0 font-size-14" for="councilEdit"
                                    style="width: 33.33%;">สภานักเรียน</label>

                                <input type="radio" class="btn-check" name="statusEdit" id="teacherEdit"
                                    autocomplete="off" onchange="toggleStudentId(1)" value="teacher" disabled>
                                <label class="btn btn-outline-check rounded-4 rounded-start-0 font-size-14"
                                    for="teacherEdit" style="width: 33.33%;">ครู/บุคลากร</label>
                            </div>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="emailEdit" class="form-label font-size-14">อีเมล</label>
                            <input type="email" class="form-control rounded-pill text-info" style="padding-left: 38px;"
                                id="emailEdit" required>
                            <i class="fa-solid fa-envelope position-absolute translate-middle-y ps-2 text-dark-info"

                        </div>
                        <div class="mb-3 position-relative">
