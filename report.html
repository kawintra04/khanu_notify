<body>
    <div id="loader-container"></div>

    <div class="main-container" style="display: none;">
        <div id="page-content3" class="p-3">
            <div class="container-fluid bg-white bg-opacity-50 rounded-4 p-3 ">
                <h5 class="text-dark-info mb-3"><i class="fa-slab fa-regular fa-paper-plane"></i> แจ้งปัญหาภายในโรงเรียน
                </h5>

                <form id="reportForm" class="mt-4 font-size-14">
                    <div class="position-relative mb-3">
                        <label for="issueTopic" class="form-label">หัวข้อปัญหา</label>
                        <input type="text" class="form-control rounded-pill font-size-14 form-padding" id="issueTopic"
                            placeholder="กรอกหัวข้อปัญหา" required>
                        <i class="fa-solid fa-mailbox form-icon"></i>
                    </div>

                    <div class="position-relative mb-3">
                        <label for="issueDetail" class="form-label">รายละเอียดปัญหา</label>
                        <textarea class="form-control rounded-4 font-size-14 form-padding" id="issueDetail"
                            placeholder="กรอกข้อมูลพอสังเขป" rows="4" required></textarea>
                        <i class="fa-solid fa-file-signature form-icon" style="top: 35%;"></i>
                    </div>

                    <div class="position-relative mb-3">
                        <label for="issueType" class="form-label">ประเภทปัญหา</label>
                        <select class="form-select rounded-pill font-size-14 form-padding" id="issueType" required>
                            <option value="" disabled selected>เลือกประเภทปัญหา</option>
                            <option value="infrastructure">ปัญหาโครงสร้างพื้นฐาน</option>
                            <option value="facilities">ปัญหาอุปกรณ์และสิ่งอำนวยความสะดวก</option>
                            <option value="safety">ปัญหาด้านความปลอดภัย</option>
                            <option value="cleanliness">ปัญหาด้านความสะอาด</option>
                            <option value="other">อื่นๆ</option>
                        </select>
                        <i class="fa-solid fa-inbox-full form-icon"></i>
                    </div>

                    <div class="position-relative mb-3">
                        <label for="issuePosition" class="form-label">พิกัดที่เกิดปัญหา</label>
                        <div class="row gx-2">
                            <div class="col">
                                <input type="text" class="form-control rounded-pill font-size-14 form-padding"
                                    id="issuePosition" placeholder="ระบุพิกัดที่เกิดปัญหาโดยใช้ GPS จากมือถือ" required>
                            </div>
                            <div class="col-auto d-flex align-items-center">
                                <i class="fa-solid fa-magnifying-glass fa-xl" id="getPositionbtn" role="button"></i>
                            </div>
                        </div>
                        <i class="fa-solid fa-location-crosshairs form-icon"></i>
                    </div>

                    <div class="position-relative mb-3">
                        <label for="issueDetailmore" class="form-label">รายละเอียดสถานที่เพิ่มเติม (ถ้ามี)</label>
                        <textarea class="form-control rounded-4 font-size-14 form-padding" id="issueDetailmore"
                            placeholder="ระบุข้อมูลเพิ่มเกี่ยวกับสถานที่ที่พบปัญหา" rows="2" required></textarea>
                        <i class="fa-solid fa-landmark-dome form-icon" style="top: 55%;"></i>
                    </div>

                    <div class="position-relative mb-3">
                        <p class="form-label">แนบไฟล์เพิ่มเติม</p>
                        <div class="file-preview" id="filePreview1"></div>
                        <label for="documentUpload1" class="file-container position-relative active"
                            id="dropZoneDocumentUpload1">
                            <div class="file-upload active">
                                <i class="fa-solid fa-cloud-upload-alt fa-lg"></i><br><br>
                                ลากไฟล์วางที่นี่หรือ <span>เลือกไฟล์</span><br>
                            </div>
                            <div class="file-type-info">ประเภทไฟล์ image/*, application/pdf</div>
                            <input type="file" class="d-none" accept="image/*,application/pdf" id="documentUpload1"
                                name="files" multiple>
                            <div class="invalid-tooltip">
                                โปรดอัพโหลดไฟล์อย่างน้อย 1 ไฟล์
                            </div>
                        </label>
                    </div>

                    <div class="d-flex justify-content-center mt-4 mb-2">
                        <button type="submit" class="btn btn-sm btn-info rounded-pill px-5 py-1 font-size-14"
                            id="submitReportBtn"><i class="fa-solid fa-paper-plane"></i> ส่งรายงาน</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="control-button-space"></div>
    </div>

    <script>
        fetch('loader.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('loader-container').innerHTML = html;
                // รอ 3 วินาทีแล้วซ่อน loader และแสดง main-container
                setTimeout(() => {
                    document.getElementById('loader-container').style.display = 'none';
                    document.querySelector('.main-container').style.display = '';
                }, 1500);
            });
    </script>
